<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Pax Media</title>
    <link rel="stylesheet" href="public/css/contact.css" />
    <link rel="stylesheet" href="public/css/styles.css" />
    <script src="./js/components/site-header.js"></script>
    <script src="./js/components/site-footer.js"></script>
  </head>
  <body>
    <site-header></site-header>
    <div class="container">
      <h1>Contact Pax Media</h1>
      <p>Have a project in mind? Get in touch with our team.</p>

      <form
        id="contactForm"
        action="https://api.web3forms.com/submit"
        method="POST"
      >
        <input
          type="hidden"
          name="access_key"
          value="da50ebeb-4f05-4ee2-8c37-441bd39d44a0"
        />

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <input
          type="checkbox"
          name="botcheck"
          class="hidden"
          style="display: none"
        />
        <button type="submit" class="submit-btn">Send Message</button>
        <div id="result"></div>
      </form>

      <div id="formStatus" class="form-status"></div>
    </div>
    <site-footer></site-footer>

    <script src="js/contact-script.js"></script>
    <script>
      const form = document.getElementById('contactForm');
      const result = document.getElementById('result');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        const json = JSON.stringify(object);
        result.innerHTML = 'Please wait...';

        fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Accept: 'application/json',
          },
          body: json,
        })
          .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
              result.innerHTML = json.message;
            } else {
              console.log(response);
              result.innerHTML = json.message;
            }
          })
          .catch((error) => {
            console.log(error);
            result.innerHTML = 'Something went wrong!';
          })
          .then(function () {
            form.reset();
            setTimeout(() => {
              result.style.display = 'none';
            }, 3000);
          });
      });
    </script>
  </body>
</html>
